    <section>

        <div class="container" id="content">
            
            <div class="row">
                
                <div class="col">
                    <h1>Contact</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <form>

                        <div class="form-group">
                          <label for="name">Your Name</label>
                          <input type="text" class="form-control" id="name" placeholder="This is where you can type your name.">
                        </div>

                        <div class="form-group">
                          <label for="inputEmail">Email address</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="This is where you can type your email address." aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="This is where you can type a message." rows="4"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                      </form>
                    
                </div>   
            </div>
        </div>
    </section>
